<body>
    <header>
        <nav>

    <main>
        <h1> CONTACTANOS </h1>
        <article>
            <form>
                <fieldset>
                    <div>
                        <label>Nombre:</label>
                        <input type="text" required placeholder="Juan...">
                    </div>
                    <br>  
                    <div>
                        <label>Apellido:</label>
                        <input type="text"  required placeholder="Perez...">
                    </div>
                    <br>  
                    <div>
                        <label>Email:</label>
                        <input type="text"  required placeholder="juan.perez@gmail.com">
                    </div>
                    <br>  
                    <div>
                        <label>Consulta:</label>
                    </div>
                    <div>
                        <textarea rows="10" cols="80"></textarea>
                    </div>
                    <br>  
                    <div>
                        <button>Enviar Consulta</button>
                    </div>
                </fieldset>
            </form>
        </article>
    </main>
